<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    padding: 20px;
}

h1 {
    color: #333;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="date"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

input[type="radio"] {
    margin-right: 5px;
}

button[type="submit"] {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}
</style>
</head>
<body>

<h1>Cadastro de Usuário</h1>
<form action="#" method="post">
<label for="nome">Nome:</label>
<input type="text" id="nome" name="nome" required>
<br>
<label for="email">E-mail:</label>
<input type="email" id="email" name="email" required>
<br>
<label for="senha">Senha:</label>
<input type="password" id="senha" name="senha" required>
<br>
<label for="confirmar-senha">Confirmar Senha:</label>
<input type="password" id="confirmar-senha" name="confirmar-senha" required>
<br>
<label>Gênero:</label>
<input type="radio" id="genero-masculino" name="genero" value="Masculino">
<label for="genero-masculino">Masculino</label>
<input type="radio" id="genero-feminino" name="genero" value="Feminino">
<label for="genero-feminino">Feminino</label>
<input type="radio" id="genero-outro" name="genero" value="Outro">
<label for="genero-outro">Outro</label>
<br>
<label for="data-nascimento">Data de Nascimento:</label>
<input type="date" id="data-nascimento" name="data-nascimento" required>
<br>
<label for="cidade">Cidade:</label>
<input type="text" id="cidade" name="cidade">
<br>
<label for="pais">País:</label>
<input type="text" id="pais" name="pais">
<br>
<button type="submit">Cadastrar</button>
</form>

</body>
</html>
